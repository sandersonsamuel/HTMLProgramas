<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/ff98f8ebe6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="conteiner">
        <div id="top-box">
            <header>
                <h1>YourLogo.</h1>
                <button type="submit">Criar conta</button>
            </header>
            <div id="top-box-conteiner">
                <div id="top-text-area">
                    <h1>Welcome</h1>
                    <p>Mussum Ipsum, cacilds vidis litro abertis.  Mé faiz elementum girarzis, nisi eros vermeio. Sapien in monti palavris qui num significa nadis i pareci latim. Nullam volutpat risus nec leo commodo, ut interdum diam laoreet.</p>
                </div>
                <div id="top-box-image">
                    <div id="circulo"></div>
                    <img src="img/Place Your Image Here (Double Click to Edit).png" alt="Mulher De lado com olhos fechados, preto e branco">
                </div>
                
            </div>
        </div>
        <div id="bottom-box">
            <h1>Login</h1>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input class="input-txt" type="text" placeholder="Usuário">
            </div>
            
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input class="input-txt" type="password" placeholder="Senha">
            </div>
            
            <div id="mini-text-area">
                <div id="manter-conectado">
                    <input type="checkbox">
                    <label for="text">Manter Conectado</label>
                </div> 
                <label for="text"><a href="#">Esqueci Minha Senha</a></label>
            </div>
            <button id="botao-login" type="submit">Login</button>
        </div>
    </div>
</body>
</html>
