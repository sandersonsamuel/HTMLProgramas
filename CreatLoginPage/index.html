<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/margin.css">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ff98f8ebe6.js" crossorigin="anonymous"></script>
    <style>
        .conteiner{
            background-image: url("style/image/6222618.jpg");
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="blur-box">
            <div class="criar-conta" >
                <h1 id = "criar-contatxt1">Bem Vindo</h1>
                <div id="criar-conta-subdiv">
                    <h1 id = "criar-contatxt2">Criar</h1>
                    <h1 id = "criar-contatxt3">Conta</h1>
                </div>

                <input class="input-criar-conta" type="submit" value = "Criar Conta">
            </div>

            <div class="login">
                <div id="criar-conta-login">
                    <input class="btn-login-criar-conta" type="submit" value = "Criar Conta">
                </div>
                <div id = "logintxt">
                    <h1 id = "logintxt1" >Faça</h1>
                <h1 id = "logintxt2"> Login</h1>
                </div>
                
                <div class="inputs">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input id="input1" type="text" placeholder="Usuário" required>
                </div>
                <div class="inputs">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <input id="input2" type="password" placeholder="Senha" required>
                </div>
                
                <div id="esqueceu-senha">
                    <input type="checkbox"><label for="text">Lembrar</label><a href="#"><li>Esqueceu a Senha</li></a><br>
                <input class="input-login" type="submit" value = "Entrar">
            </div>
        </div>
    </div>
</body>
</html>
