<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        /* Estilos para o cabeçalho */
        header {
            background-color: #333; /* Cor de fundo do cabeçalho */
            color: #fff; /* Cor do texto no cabeçalho */
            padding: 20px; /* Espaçamento interno do cabeçalho */
        }

        /* Estilos para o logotipo */
        h1.logo {
            margin: 0; /* Remove margem padrão do h1 */
            font-size: 24px; /* Tamanho da fonte do logotipo */
        }

        /* Estilos para a barra de navegação (nav) */
        nav {
            margin-top: 10px; /* Margem superior para separar o logotipo da barra de navegação */
        }

        /* Exemplo de estilos para os itens de navegação */
        nav ul {
            list-style: none; /* Remove marcadores de lista */
            padding: 0; /* Remove preenchimento padrão da lista */
            display: flex; /* Exibe os itens em linha */
        }

        nav li {
            margin-right: 20px; /* Espaçamento entre os itens de navegação */
        }

        nav a {
            text-decoration: none; /* Remove sublinhado dos links */
            color: #fff; /* Cor dos links no cabeçalho */
            font-weight: bold; /* Texto em negrito nos links */
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">Logo</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!-- Conteúdo do restante da página aqui -->
</body>
</html>
